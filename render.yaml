# Trigger Rebuild v2.2
services:
  - type: web
    name: sales-coach-ai
    env: node
    region: frankfurt
    plan: free
    buildCommand: "npm run build"
    startCommand: "node src/server.js"
    envVars:
      - key: NODE_VERSION
        value: 18
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: TWILIO_PHONE_NUMBER
        sync: false
      - key: SONIOX_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_BASE_URL
        sync: false
      - key: AI_INTEGRATIONS_OPENAI_API_KEY
        sync: false
      - key: AI_INTEGRATIONS_OPENAI_BASE_URL
        sync: false
      - key: PORT
        value: 3000

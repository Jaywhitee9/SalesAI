<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>סיכום שיחה</title>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #09090b;
            color: white;
            font-family: 'Heebo', sans-serif;
            padding: 40px;
            text-align: center;
        }

        .card {
            background: #18181b;
            padding: 40px;
            border-radius: 20px;
            max-width: 500px;
            margin: 0 auto;
            border: 1px solid #27272a;
        }

        .score {
            font-size: 5rem;
            font-weight: 800;
            background: -webkit-linear-gradient(#3b82f6, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .btn {
            display: inline-block;
            background: #3b82f6;
            color: white;
            padding: 12px 24px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 700;
            margin-top: 30px;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>סיכום שיחה</h1>
        <div id="summary-score" class="score">--</div>
        <div style="font-size: 1.2rem; color: #a1a1aa;">ציון התאמה</div>

        <div id="summary-content" style="text-align: right; margin-top: 40px;">
            <div id="good-points" class="mb-4 text-green-400">Loading...</div>
            <div id="bad-points" class="mb-4 text-red-400"></div>
        </div>

        <a href="/" class="btn">חייג שוב</a>
    </div>

    <script>
        // Load data
        const dataStr = sessionStorage.getItem('lastCallSummary');
        if (dataStr) {
            const data = JSON.parse(dataStr);
            console.log('Summary Data:', data);

            // Score
            document.getElementById('summary-score').innerText = data.score || 0;

            // Points
            const contentDiv = document.getElementById('summary-content');
            contentDiv.innerHTML = ''; // Clear loading

            if (data.key_points) {
                if (data.key_points.positive) {
                    data.key_points.positive.forEach(p => {
                        const div = document.createElement('div');
                        div.innerHTML = `✅ ${p}`;
                        div.style.marginBottom = '10px';
                        div.style.color = '#4ade80';
                        contentDiv.appendChild(div);
                    });
                }
                if (data.key_points.improvements) {
                    data.key_points.improvements.forEach(p => {
                        const div = document.createElement('div');
                        div.innerHTML = `⚠️ ${p}`;
                        div.style.marginBottom = '10px';
                        div.style.color = '#fbbf24';
                        contentDiv.appendChild(div);
                    });
                }
            }
        }
    </script>
</body>

</html>
